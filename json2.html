<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JSON2: .get</title>
        <meta name="author" content="Kevin Arellano Flores">
        <link rel="stylesheet" type="text/css" href="style2.css">
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"   
                integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   
                crossorigin="anonymous">
        </script>
    </head>
    <body style="background-color: #5c4e45">
        <script language="javascript">
            var str;
            var json_js_array;
            var list_js;
            $.get("https://karell19.github.io/cs20_hw07/products.json", 
                function( data ) {
                    str = JSON.stringify(data);		
                    list_js = "<ul>";
                    data.forEach(function(product) {
                        list_js += "<li>" + product.name + "<br>" 
                                          + product.description + "<br>" 
                                          + product.sizes.join(", ") + "<br>" 
                                          + product.price + "<br>" 
                                          + product.categories.join(", ") + "</li>";
                    })

                    list_js += "</ul>";
                    document.getElementById("json_list").innerHTML += list_js;
                })
        </script>
        <div id="json_list" class="json_list">Products List<br></div>
    </body>
</html>
